# =========================
# Kitty Terminal Config
# =========================

# ---------- Theme ----------
# Include a Tokyo Night kitty theme file (weâ€™ll add it next)
include ./tokyo-night-kitty.conf

# ---------- Font ----------
font_family      JetBrainsMono Nerd Font Mono
bold_font        yes
italic_font      yes
font_size        12.0

# ---------- Appearance ----------
# Remove window decorations (optional)
hide_window_decorations yes

# Background opacity (Wayland supports this natively)
background_opacity 0.85

# Padding around text (nice aesthetic)
window_padding_width 10

# Minimal borders
draw_minimal_borders yes

# Cursor
cursor_shape block
cursor_blink_interval -1

# Copy on select (optional)
copy_on_select yes

# Disable audio bell
enable_audio_bell no

# Send focus to kitty when moving mouse
focus_follows_mouse no

# Scrollback
scrollback_lines 10000

# Control how kitty opens URLs
detect_urls yes
url_style        curly



# BEGIN_KITTY_THEME
# Noctalia
include current-theme.conf
# END_KITTY_THEME